<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bohr Template</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="public/assets/img/favicon.ico"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="public/assets/css/style.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="user__infos" data-bohr-cms data-bohr-file="public/index.html" data-bohr-index="1" data-bohr-dist-file="index.html" data-bohr-dist-index="1">
          
          <div class="user__infos_img">
            <img src="https://github.com/gabrielmzl.png" alt="Developer's profile image" />
          </div>

          <div class="user__infos_text">
            <h1>Gabriel Mzl</h1>
            <p>Frontend Developer</p>
          </div>

          <div class="user__infos_social">
            <a target="_blank" class="ph-github-logo-thin">&nbsp;</a>
            <a target="_blank" class="ph-linkedin-logo-thin">&nbsp;</a>
            <a target="_blank" class="ph-whatsapp-logo-thin">&nbsp;</a>
            <a target="_blank" class="ph-instagram-logo-thin">&nbsp;</a>
            <a target="_blank" class="ph-twitter-logo-thin">&nbsp;</a>
            <a target="_blank" class="ph-discord-logo-thin">&nbsp;</a>
          </div>

        </div>
      </div>
    </header>

    <main class="main">
      <section id="projects">
        <h1>Projects</h1>

        <div class="projects">
          
        </div>
      </section>

      <section id="skills">
        <h1>Skills</h1>

        <div class="skills">
          <div class="skill">
            <img src="public/assets/img/html-icon.svg" alt="Html" />
          </div>
          <div class="skill">
            <img src="public/assets/img/css-icon.svg" alt="Css" />
          </div>
          <div class="skill">
            <img src="public/assets/img/javascript-icon.svg" alt="Javascript" />
          </div>
          <div class="skill">
            <img src="public/assets/img/react-icon.svg" alt="React" />
          </div>
        </div>
      </section>
    </main>

    <footer>
      <a href="https://bohr.io" target="_blank">
        powered by <img src="public/assets/img/bohr_logo.png" alt="" />
      </a>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="public/assets/js/app.js"></script>
  </body>
</html>
